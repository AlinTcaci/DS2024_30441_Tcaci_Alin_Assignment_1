<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
  <div class="form-group">
    <label for="login">Login:</label>
    <input pInputText type="text" formControlName="login" id="login" class="form-control">
    <div *ngIf="loginForm.controls['login'].invalid && loginForm.controls['login'].dirty" class="error-message">
      Login is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input pInputText type="password" formControlName="password" id="password" class="form-control">
    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].dirty" class="error-message">
      Password is required
    </div>
  </div>
  <button pButton type="submit" label="Submit" [disabled]="!loginForm.valid" class="submit-button"></button>
</form>
